<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"</script>
    <script src="js/scripts.js"</script>
    <title>Track suggestor</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Track Suggestor</h1>
        <p>Choose one from each of the questions to find out which tracks might be best for you.</p>
      </div>

      <select class="form-control" id="environment">
        <option selected disabled>What kind of work environment do you prefer?</option>
        <option>Large and established - I want security and a clear path for advancment.</option>
        <option>Startup - I don't mind taking a risk on an exiting new venture.</option>
        <option>Freelance - I work well alone and value independence highly.</option>
      </select>

      <select class="form-control" id="apps">
        <option selected disabled>What kind of applications do you want to create?</option>
        <option>Desktop</option>
        <option>Web</option>
        <option>Mobile</option>
      </select>

      <select class="form-control" id="websites">
        <option selected disabled>What kind of websites would you rather work with?</option>
        <option>Interactive</option>
        <option>Content heavy (but not so interactive.)</option>
      </select>

      <select class="form-control" id="truthvbeauty">
        <option selected disabled>Do you prefer...?</option>
        <option>Logic</option>
        <option>Aesthetics</option>
      </select>

      <select class="form-control" id="frontorback">
        <option selected disabled>Are you more intrested in...?</option>
        <option>Front-end developement - I want to create an experience the user will enjoy and remember.</option>
        <option>Back-end developement - Let's see whats going on under the hood.</option>
      </select>

      <div class="output">

      </div>

    </div>
  </body>
</html>
